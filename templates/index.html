<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cupcakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<style>
    body {
        align-items: center;
        text-align: center;
    }
</style>
<body>

<div class="container">

    <div class="card-group" id="cupcakes-list"></div>

    <div>

        <h2><strong>Cupcake</strong> creator!</h2>
    
        <form class="form-group" id="cupcake-form">
            <div>
                <label class="col-form-label" for="form-flavor">Flavor: </label>
                <input class="form-control" name="flavor" id="form-flavor">
            </div>
            <div>
                <label class="col-form-label" for="form-size">Size: </label>
                <input class="form-control" name="size" id="form-size">
            </div>
            <div>
                <label class="col-form-label" for="form-rating">Rating: </label>
                <input class="form-control" name="rating" id="form-rating">
            </div>
            <div>
                <label class="col-form-label" for="form-image">Image: </label>
                <input class="form-control" name="rating" id="form-image">
            </div>
            <br />
            <button class="delete btn btn-success btn-lg">Add!</button>
        </form>

    </div>

</div>

<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/app.js"></script>

</body>
</html>
